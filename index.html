  <!-- FORM SEction -->

  <section class="container-fluid"id="input-form">

    <!-- INPUT form begining -->

    <div class="form-row">

      <div class="col-md-6" id="form-input-id-col-md-6">

        <form id="form-input-param" action="/index.js">
          <h3 class="form-title">Spring parameters - Input</h3>
          <div class="form-group">
            <label id="form-input-id-col-md-2" class="col-md-2  col-form-label">Units</label>
            <select class="col-md-2 custom-select mr-sm-6" id="inlineFormCustomSelect">
              <option value="met"selected>Metric</option>
              <option value="Imp">Imperial</option>

            </select>

          </div>
          <div class="form-group">
            <label id="form-input-id-col-md-2" class="col-md-2 col-form-label">Material</label>
            <select class="col-md-2 custom-select mr-sm-6" id="inlineFormCustomSelect">
              <option value="CS" selected>Carbon Steel</option>
              <option value="SS">Stainless Steel</option>

            </select>

          </div>
          <div class="form-group">
            <label id="form-input-id-col-md-2" class="col-md-2 col-form-label">Ends</label>
            <select class="col-md-2 custom-select mr-sm-6" id="inlineFormCustomSelect">
              <option value="CG"selected>Close & Ground</option>
              <option value="CUG">Closed & Unground</option>
              <option value="OUG">Open & Unground</option>
              <option value="OG">Open & Ground</option>


            </select>

          </div>
          <div class="form-group">
            <label id="form-input-id-col-md-2" class="col-md-2 col-form-label">Wire diameter</label>
            <input type="text" id="wd-input" value="0">
            <label class="length-unit"> mm</label>


          </div>
          <div class="form-group">
            <label id="form-input-id-col-md-2" class="col-md-2 col-form-label">Outer Diameter</label>
            <input type="text" id="od-input" value="0">
            <label class="length-unit"> mm</label>

          </div>
          <div class="form-group ">
            <label id="form-input-id-col-md-2" class="col-md-2 col-form-label">Total Coils</label>
            <input type="number" id="tc-input" value="0">

          </div>
          <div class="form-group">
            <label id="form-input-id-col-md-2" class="col-md-2 col-form-label">Free Length</label>
            <input type="number" id="fl-input" value="0">
            <label class="length-unit"> mm</label>

          </div>

          <div class="form-group">
            <label id="form-input-id-col-md-2" class="col-md-2 col-form-label">Operating point L1</label>
            <input type="number" id="l1-input" value="0">
            <label class="sr-unit">mm</label>

          </div>
          <div class="form-group">
            <label id="form-input-id-col-md-2" class="col-md-2 col-form-label">Operating point L2</label>
            <input type="number" id="l2-input" value="0">
            <label class="sr-unit">mm</label>

          </div>
          <div class="form-group">
            <label id="form-input-id-col-md-2" class="col-md-2 col-form-label">Operating point L3</label>
            <input type="number" id="l3-input" value="0">
            <label class="sr-unit">mm</label>

          </div>
          <div class="form-group">

            <button onclick="springFunction()" type="button" class="btn btn-info" id="button-calculate">Calculate</button>

          </div>


        </form>



      </div>


        <!-- OUTPUT form begining -->

      <div class="col-md-6" id="form-output-id-col-md-6">

        <form id="form-output-param">
          <h3 class="form-title">Spring parameters - Output</h3>

          <div class="form-group">
            <label id="form-input-id-col-md-2" class="col-md-2 col-form-label">Spring Constant</label>
            <input type="number" id="sr-input" value="" readonly>
            <label class="sr-unit"> N/mm</label>

          </div>

          <div class="form-group">
            <label id="form-input-id-col-md-2" class="col-md-2 col-form-label">Solid length</label>
            <input type="number" name="ln" value="" readonly>
            <label class="length-unit"> mm</label>

          </div>
          <div class="form-group">
            <label id="form-input-id-col-md-2" class="col-md-2 col-form-label">Solid Load</label>
            <input type="number" name="fl" value="" readonly>
            <label class="length-unit">N</label>

          </div>
          <div class="form-group ">
            <label id="form-input-id-col-md-2" class="col-md-2 col-form-label">Spring index</label>
            <input type="number" name="si" value="" readonly>

          </div>
          <div class="form-group">
            <label id="form-input-id-col-md-2" class="col-md-2 col-form-label">Pitch</label>
            <input type="number" name="p" value="" readonly>
            <label class="length-unit"> mm</label>

          </div>
          <div class="form-group">
            <label id="form-input-id-col-md-2" class="col-md-2 col-form-label">Mass per piece</label>
            <input type="number" name="mass" value="" readonly>
            <label class="sr-unit">g</label>
          </div>
                        <div id="chart_div">

            </div>
        </form>

      </div>

  <div class="col-md-6" id="form-output-id-col-md-6">

<!-- portion for the chart -->

  <div> <img id="img-overlay" src="images/compression-measurement.png" alt="">
  <span class="text-overlay" id="id-text-overlay">0</span>
  <span class="text-overlay" id="od-text-overlay">0</span>
  <span class="text-overlay" id="fl-text-overlay">0</span>
  <span class="text-overlay" id="pitch-text-overlay">0</span>
  <span class="text-overlay" id="wd-text-overlay">0</span>
  <span class="text-overlay" id="l1-text-overlay">0</span>
  <span class="text-overlay" id="l2-text-overlay">0</span>
  <span class="text-overlay" id="l3-text-overlay">0</span>
  <span class="text-overlay" id="f0-text-overlay">0</span>
  <span class="text-overlay" id="f1-text-overlay">0</span>
  <span class="text-overlay" id="f2-text-overlay">0</span>
  <span class="text-overlay" id="f3-text-overlay">0</span>

  </div>
  </div>

    </div>

  </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
